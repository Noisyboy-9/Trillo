<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="main.min.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <title>trillo &mdash;
    Your all-in-one booking app</title>
</head>

<body>
  <section class="box">
    <header class="header">

      <div class="header__logo-box">
        <img src="img/logo.png" alt="Trillo Logo" class="header__logo">
      </div>

      <form action="#" class="search">
        <input type="search" class="search__input" placeholder="Search Hotels">
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="img/sprite.svg#icon-magnifying-glass" class="search__icon"></use>
          </svg>
        </button>
      </form>


      <div class="header__status-bar">
        <div class="mini-panel">
          <svg class="mini-panel__icon">
            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="mini-panel__circle-notification">99+</span>
        </div>

        <div class="mini-panel">
          <svg class="mini-panel__icon">
            <use xlink:href="img/sprite.svg#icon-chat"></use>
          </svg>

          <span class="mini-panel__circle-notification">99+</span>
        </div>

        <div class="mini-panel">
          <img src="img/user.jpg" alt="Profile Picture" class="mini-panel__profile-picture">
          <p class="mini-panel__username">NoisyBoy</p>
        </div>

      </div>
    </header>

    <div class="content">
      <aside class="side-bar">
        <nav class="side-bar__nav">
          <ul class="side-bar__list">

            <li class="side-bar__item side-bar__item--active">
              <a href="#" class="side-bar__link">
                <svg class="side-bar__icon">
                  <use xlink:href="img/sprite.svg#icon-home"></use>
                </svg>
                Hotels
              </a>
            </li>

            <li class="side-bar__item">
              <a href="#" class="side-bar__link">
                <svg class="side-bar__icon">
                  <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                </svg>
                Flights
              </a>
            </li>

            <li class="side-bar__item">
              <a href="#" class="side-bar__link">
                <svg class="side-bar__icon">
                  <use xlink:href="img/sprite.svg#icon-key"></use>
                </svg>
                Car Renting
              </a>
            </li>

            <li class="side-bar__item">
              <a href="#" class="side-bar__link">
                <svg class="side-bar__icon">
                  <use xlink:href="img/sprite.svg#icon-map"></use>
                </svg>
                Tours
              </a>
            </li>

          </ul>
        </nav>

        <div class="side-bar__copy-box">
          <p>
            &copy;This website was coded by <a href="https://github.com/noisyBoy-9"
              class="side-bar__copy-link">NoisyBoy</a>
            and all rights are reserved
          </p>
        </div>
      </aside>
      <main class="hotel-view">HOTEL VIEW </main>
    </div>
  </section>

  <script src="bundle.js"></script>
</body>

</html>
